<body>
    <form [formGroup]="messegeForm"> 
    <div class="container">
        <div class="notification-container">

          <div class="notification-list-header table-content">
            <div class="arrow-icon table-content-cell">
              <i class="fa fa-angle-left icon"></i>
            </div>
            <div class="notification-title table-content-cell"> <i class="fa fa-envelope"></i> contact with the driver </div>
             
          </div>
       
     
          <div class="notification-list-box">
            <div class="custom-scrollBar">
              <div class="list-group">
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                        <select  formControlName="student" class="form-select" placeholder="choose a student">
                            <option value="">Please select student</option>
                            <option  *ngFor="let student of studentList">{{student.firstName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                        </div>
                        <select  formControlName="messegeType" class="form-select" placeholder="choose a student">
                            <option value="">Please select type</option>
                            <option>cancel station</option>
                            <option>question</option>
                            <option>other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" *ngIf="messegeForm.value.messegeType=='other' || messegeForm.value.messegeType=='question'" >
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                        </div>
                        <textarea  formControlName="messageText" class="form-control" placeholder="text messege" required></textarea>
                    </div>
                </div>
                <div class="text-center">
                   <span><input type="submit" value="send" (click)="sendMessge()" class="btn btn-info btn-block rounded-0 py-2">
                    <img
                    src=".\.\.\.\assets\send.png" style="width:auto;height:40px">
                </span> 
                </div>
                </div>
          </div>
          </div>
        </div>
              
      </div>

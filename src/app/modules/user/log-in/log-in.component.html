    <form [formGroup]="logInForm">
        <div class="imgcontainer">
            <img src="C:\Users\Shira058\source\repos\sCoolBusClient\src\app\modules\schoolBus.png" alt="Avatar" class="avatar">

        <div class="login" *ngIf="newUser==false">
            <label for="uname"><b>Email</b></label>
            <input type="text" formControlName="email" placeholder="Email" name="uname" #email >
            <!-- <div *ngIf="logInForm.controls['email'].errors?.['required'] && .dirty">this field is required</div> -->

        </div>
        <div class="signup" *ngIf="newUser==true">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>

    <!-- <app-passport-camera></app-passport-camera> -->
    <form [formGroup]="registerForm">
        <div class="card ">
            <article class="card-body mx-auto" style="max-width:400px;">
                <div>

                    <h4 class="card-title mt-3 text-center"><img src=".\.\.\.\assets\user.png" class="image"> <br> <br>
                        Create Account</h4>
                </div>
                <br>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-users"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="familyName" placeholder="Family name"
                        type="text">
                    <!-- <span class="text-danger" 
                    *ngIf="registerFormControl.familyName" >
                        FamilyName is required
                    </span> -->
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="fatherName" placeholder="Father Name"
                        type="text">

                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="motherName" placeholder="Mother Name"
                        type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="address" placeholder="Address" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="fatherPhone" placeholder="Father Phone"
                        type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="motherPhone" placeholder="Mother Phone"
                        type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Email address" type="email"
                        formControlName="email">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Password" type="password" formControlName="pass">
                </div> <!-- form-group// -->
                <!-- <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <img src="../../../../assets/maps-and-flags.png"
                                    style="width:6%;" (click)=chooseStation()> </span>
                        </div>
                    </div> -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-map-marker" aria-hidden="true"></i> </span>
                    </div>
                    <input (click)=chooseStation() id="station" name="" class="form-control" formControlName="station"
                        placeholder="click to choose the station" type="text" readonly>
                </div>
                <i class="fa fa-whatsapp"></i>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="fatherWhatsApp" value=""
                            id="motherWhatsApp">
                        <label class="form-check-label" for="motherWhatsApp">
                            <p style="font-family:Arial, Helvetica, sans-serifs">Enable Father WhatsApp</p>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="fatherWhatsApp" value=""
                            id="fatherWhatsApp" checked>
                        <label class="form-check-label" for="fatherWhatsApp">
                            <p style="font-family:Arial, Helvetica, sans-serifs">Enable Mother WhatsApp</p>
                        </label>
                    </div>
                </div>


                <div *ngIf="!editFamily" class="btn1">
                    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-outline-primary"
                        (click)=Register()>Register</button>
                </div>
                <div  *ngIf="editFamily" class="btn1">
                    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-outline-primary"
                        (click)=Update()>Update</button>
                </div>
            </article>
        </div>



    </form>

</body>

</html>
